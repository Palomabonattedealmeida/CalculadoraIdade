<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Idade</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Inter&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Pacifico&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Calculadora de Idade</h1>
  
  <div class="input-container">
    <label for="day">Dia:</label>
    <input type="number" id="day" min="1" max="31">
    
    <label for="month">MÃªs:</label>
    <input type="number" id="month" min="1" max="12">
    
    <label for="year">Ano:</label>
    <input type="number" id="year" min="1900">
    
    <button onclick="calculateAge()">Calcular</button>
  </div>
  
  <div class="result-container">
    <h2>Idade:</h2> 
    <p><span id="ageYears"></span> anos</p>
    <p><span id="ageMonths"></span> meses</p>
    <p><span id="ageDays"></span> dias</p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
